syntax = "proto3";

package protoroutes.examples;

import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";

service Arithmetic {

    rpc Add (Int32Pair) returns (google.protobuf.Int32Value) {
        option (google.api.http) = {
            post: "/api/arithmetic/add"
        };
    }

}

message Int32Pair {

    int32 x = 1;
    int32 y = 2;

}
